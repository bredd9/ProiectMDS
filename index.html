<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Senzor Zgomot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Detector al zgomotului cu reprezentarea pe spectograma</h1>

    <canvas id="spectrogram" width="1024" height="400" style="filter: blur(0.6px);"></canvas>


    <div class="controls">
      
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <div id="dbCounter">Nivel curent: 0 dB</div>
    <div id="alertaZgomot" style="display: none;">Zgomot puternic detectat!</div>

    <script src="script.js"></script>
  </body>
</html>
